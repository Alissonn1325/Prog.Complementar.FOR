<script>

    /*
    Desenvolva um programa que receba a idade de 10 pessoas. Após, calcule e mostre:
    - A quantidade de pessoas em cada faixa etária
    - A percentagem de pessoas em cada faixa etária

    Faixas etárias:
    1ª: Até 15 anos
    2ª: De 16 a 30 anos
    3ª: De 31 a 45 anos
    4ª: De 46 a 60 anos

    */

    let pessoas61_999 = [];

     for (let contador = 1; contador <= 10; controle++) {
        let idade = parseInt(prompt(`Digite a Idade da Pessoa: ${contador}`));

        if (idade <= 15) pessoas00_15.push(idade);
        else if (idade <= 30) pessoas16_30.push(idade);
        else if (idade <= 45) pessoas31_45.push(idade);

     }
      
    document.write(`${pessoas00_15.length} Possuem Até 15 Anos ${(pessoas00_15.length / 10 * 100)}%`)

</script>
